<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="Calculadora2.js"></script>


    <link href="Calculadora2.css" rel="stylesheet">
  </head>
  <body>

    <div id="tudo">

    <div>
    <h1 class="text-muted m-3" class=".bg-primary">Agência Divulga Tudo </h1>
    </div>
      <div><h3 class="m-3" style="color: rgb(83, 83, 105)">Cadastro de Clientes</h3> </div>
      
<div>
      <form class= "m-3" method="post" onsubmit="cadastrarCliente(event)">
          <label for="anuncio">Nome do Anuncio</label> 
          <input class="form-control"  type="text" name="anuncio"> <br>

          <label for="nomeCliente">Nome do Cliente</label> 
          <input class="form-control"  type="text" name="nomeCliente"> <br>

          <label for="dataInicio">Qual a data de início do anúncio?</label> 
          <input class="form-control"  type="date" name="dataInicio"> <br>

          <label for="dataFim">Qual a data final do anúncio?</label> 
          <input class="form-control"  type="date" name="dataFim"> <br>

          <label for="valor">Qual o valor diário investido?</label> 
          <input class="form-control"  type="number" name="valor"> <br>

          <div><button id="btn" type="submit">Salvar</button></div>
      </form>
    </div>
  </div>
  
  </body>
</html>
